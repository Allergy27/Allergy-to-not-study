<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优雅的 Vue 示例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7fa;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .box {
      margin-top: 30px;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="app" class="container">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <button @click="toggleMessage">{{ showMessage ? '隐藏消息' : '显示消息' }}</button>

    <div class="box" v-if="showMessage">
      <p>这是一条可以切换显示的消息。通过 Vue 轻松实现交互效果！</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: '欢迎来到优雅的 Vue 示例',
        message: '点击按钮展示更多内容。',
        showMessage: false
      },
      methods: {
        toggleMessage() {
          this.showMessage = !this.showMessage;
        }
      }
    });
  </script>

</body>
</html>
